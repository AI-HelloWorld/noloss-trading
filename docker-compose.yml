version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ai-trading-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data:rw
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      # 可以在这里覆盖环境变量，或使用.env文件
      - INITIAL_BALANCE=1000.0
      - ENABLE_AUTO_TRADING=true
      - DEBUG_MODE=false
    networks:
      - ai-trading-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/api/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-trading-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ai-trading-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


networks:
  ai-trading-network:
    driver: bridge

volumes:
  logs:
  data:
